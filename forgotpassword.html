<!DOCTYPE html>
<html class="wide wow-animation" lang="en">

<head>
    <title>Home 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css"
        href="//fonts.googleapis.com/css?family=Lato:400,700%7CPoppins:300,400,500,600,700">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="preloader">
        <div class="preloader-body">
            <div class="cssload-container">
                <div class="cssload-speeding-wheel"></div>
            </div>
            <p>Loading...</p>
        </div>
    </div>
    <style>
        .loginBox {
            text-align: center;
            border: 1px solid lightgray;
            padding: 10px;
            padding-left: 25px;
            padding-right: 25px;
            position: fixed;
            left: 50%;
            margin-left: -250px;
            top: 50%;
            margin-top: -250px;
            width: 450px;
            height: 550px;
            border-radius: 5px
        }

        .loginBox h5 {
            color: #00a19b
        }

        .loginBox img {
            height: 110px;
            width: auto;
        }

        .loginBox a {
            text-align: left;
        }

        @media only screen and (max-width: 600px) {
            .loginBox {
                position: relative;
                left: 0;
                top: 0;
                padding: 10px;
                width: 90%;
                margin-left: 5%;
                margin-top: 25px;
                height: 500px;
                border-radius: 5px
            }
        }
    </style>
    <div class="page">
        <div class="loginBox">
            <img src="images/logo-default-222x124.png">
            <h5>FORGOT PASSWORD</h4>
                <form id="sendCodeForm" method="post" class="rd-form rd-mailform rd-form-centered">
                    <div class="form-wrap">
                        <label class="form-label" for="login-email">E-mail</label>
                        <input class="form-input" id="login-email" type="email" name="email"
                            data-constraints="@Email @Required">
                    </div>
                    <p style="margin-top:50px">If the email is on file we will send you a passcode. </p>
                    <div class="col-xs-12">
                        <div class="g-recaptcha" id="rcaptcha" data-sitekey="6Ld2qiYdAAAAANavqrr9MRxcH7x9oLKfyDBi36cO">
                        </div>
                        <span id="captcha" style="color:red"></span>
                        <script src='https://www.google.com/recaptcha/api.js'></script>
                    </div>
                    <button id="sendCodeBtn" class="button button-block button-secondary" type="submit">Get
                        Code</button>
                </form>

                <form id="verifyCodeForm" method="post" class="rd-form rd-mailform rd-form-centered"
                    style="display:none">
                    <div class="col-xs-12 form-wrap" style="height:150px">
                        <p style="margin-top:50px;margin-bottom:50px">An email/text was sent with a security token</p>
                        <label>Security Code</label>
                        <div class="col-12 securityGroup">
                            <label class="form-label" for="login-email">Security Code</label>
                            <input class="form-input" id="security_code" type="number" name="security_code">
                        </div>
                    </div>
                    <div class="col-xs-12" style="padding:25px">
                        <button id="verifyCodeBtn" class="button button-block button-secondary" type="submit">Verify
                            Code</button>
                    </div>
                </form>


                <form id="newPasswordForm" method="post" class="rd-form rd-mailform rd-form-centered"
                    style="display:none">
                    <div class="form-wrap">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-input" onkeyup="passwordCheck()" id="password" type="password"
                            name="password" data-constraints="@password @Required">
                    </div>
                    <div class="form-wrap">
                        <label class="form-label" for="password_confirm">Confirm Password</label>
                        <input class="form-input" onkeyup="passwordCheck()" id="password_confirm" type="password"
                            name="password_confirm" data-constraints="@password_confirm @Required">
                    </div>
                    <div class="form-wrap" style="text-align:left;margin-top:0px">
                        <input type="checkbox" id="length" name="length" onclick="return false;" value="true">
                        <label for="music">Must have at least 13 characters</label>
                    </div>
                    <div class="form-wrap" style="text-align:left;margin-top:0px">
                        <input type="checkbox" id="bigletter" name="bigletter" onclick="return false;" value="true">
                        <label for="music">Must have at least 1 big letter.</label>
                    </div>
                    <div class="form-wrap" style="text-align:left;margin-top:0px">
                        <input type="checkbox" id="onenumber" name="onenumber" onclick="return false;" value="true">
                        <label for="music">Must have at least 1 number.</label>
                    </div>
                    <div class="form-wrap" style="text-align:left;margin-top:0px">
                        <input type="checkbox" id="specialcharacter" name="specialcharacter" onclick="return false;"
                            value="true">
                        <label for="music">Must have at least 1 special character.</label>
                    </div>
                    <div class="form-wrap" style="text-align:left;margin-top:0px">
                        <input type="checkbox" id="passwordsmatch" name="passwordsmatch" onclick="return false;"
                            value="true">
                        <label for="music">Passwords must match.</label>
                    </div>
                    <div class="form-wrap" id="newPasswordBtnDiv" style="visibility:hidden">
                        <button id="newPasswordBtn" class="button button-block button-secondary" type="submit">Set
                            Password</button>
                    </div>
                </form>
                <div style="text-align:left;margin-top:25px">
                    <a href="index.html">HOME</a>
                </div>

        </div>
    </div>
    <div class="snackbars" id="form-output-global"></div>
    <script src="js/core.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/forgotpassword.js"></script>
</body>

</html>
